<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeToGo per Cristellinity</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #000000, #1a0000);
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .card {
      background: linear-gradient(145deg, #2b2b2b, #3a0000);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
      border: 2px solid #ff4d4d;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.8);
    }
    h1 {
      font-size: 1.7rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #ff4d4d;
      text-shadow: 1px 1px 4px #000;
    }
    .heart {
      color: #ff4d4d;
      margin-left: 0.3rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #f0f0f0;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      padding: 0.8rem;
      font-size: 1.1rem;
      margin-top: 0.3rem;
      border-radius: 10px;
      border: 1px solid #555;
      background: #1a1a1a;
      color: #fff;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus {
      border-color: #ff4d4d;
      box-shadow: 0 0 8px #ff4d4d66;
    }
    .overtime-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.3rem;
    }
    .overtime-row input { flex: 1; }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.9rem;
      font-size: 1.15rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
      font-weight: 600;
    }
    button.primary {
      background: #ff4d4d;
      box-shadow: 0 4px 12px rgba(255,77,77,0.5);
    }
    button.primary:hover {
      background: #e60000;
      box-shadow: 0 6px 16px rgba(230,0,0,0.6);
    }
    button.secondary {
      background: #666666;
      margin-top: 0.5rem;
      box-shadow: 0 4px 12px rgba(102,102,102,0.5);
    }
    button.secondary:hover {
      background: #4d4d4d;
      box-shadow: 0 6px 16px rgba(77,77,77,0.6);
    }
    .result {
      margin-top: 1.2rem;
      font-size: 1.3rem;
      text-align: center;
      font-weight: 700;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }
    .sub-result {
      font-size: 1rem;
      text-align: center;
      color: #ccc;
      margin-top: 0.25rem;
      text-shadow: 0 1px 2px #000;
    }
    .note {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>TimeToGo per Cristellinity<span class="heart">‚ù§Ô∏è</span></h1>

    <label>
      Ora di ingresso
      <input type="time" id="startTime" />
    </label>

    <label>
      Straordinario
      <div class="overtime-row">
        <input type="number" id="overtimeHours" min="0" placeholder="Ore" />
        <input type="number" id="overtimeMinutes" min="0" max="59" placeholder="Minuti" />
      </div>
    </label>

    <button class="primary" onclick="calculateEndTime()">Calcola orario di uscita</button>
    <button class="secondary" onclick="addNotifications()">Attiva notifiche</button>

    <div class="result" id="result"></div>
    <div class="sub-result" id="normalResult"></div>
    <div class="note">7h 12m lavoro + 30m pausa + eventuale straordinario<br>Notifiche: 10 minuti prima e all'uscita</div>
  </div>

  <script>
    let calculatedEndTime = null;

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    function calculateEndTime() {
      const startTime = document.getElementById('startTime').value;
      if (!startTime) {
        document.getElementById('result').innerText = 'Inserisci l\'ora di ingresso';
        document.getElementById('normalResult').innerText = '';
        return;
      }

      const [h, m] = startTime.split(':').map(Number);
      const startDate = new Date();
      startDate.setHours(h, m, 0, 0);

      const overtimeH = parseInt(document.getElementById('overtimeHours').value) || 0;
      const overtimeM = parseInt(document.getElementById('overtimeMinutes').value) || 0;

      const end = new Date(startDate.getTime());
      end.setMinutes(end.getMinutes() + 462 + overtimeH * 60 + overtimeM);
      calculatedEndTime = end;
      document.getElementById('result').innerText = `Puoi uscire alle ${end.toTimeString().slice(0,5)}`;

      const normalEnd = new Date(startDate.getTime());
      normalEnd.setMinutes(normalEnd.getMinutes() + 462);
      document.getElementById('normalResult').innerText = `(Orario senza straordinario: ${normalEnd.toTimeString().slice(0,5)})`;
    }

    async function addNotifications() {
      if (!calculatedEndTime) {
        alert('Calcola prima l‚Äôorario di uscita');
        return;
      }

      if (!('Notification' in window)) {
        alert('Notifiche non supportate');
        return;
      }

      const permission = await Notification.requestPermission();
      if (permission !== 'granted') {
        alert('Permesso notifiche negato');
        return;
      }

      const now = new Date();
      const schedule = async (time, title, body) => {
        const delay = time.getTime() - now.getTime();
        if (delay > 0) {
          setTimeout(async () => {
            const reg = await navigator.serviceWorker.ready;
            reg.showNotification(title, {
              body,
              icon: 'icon-192.png'
            });
          }, delay);
        }
      };

      schedule(new Date(calculatedEndTime.getTime() - 10 * 60000), 'Quasi ora', 'Mancano 10 minuti all‚Äôuscita');
      schedule(calculatedEndTime, 'Fine lavoro', '√à ora di uscire üéâ');

      alert('Notifiche attivate ‚úîÔ∏è');
    }
  </script>
</body>
</html>
